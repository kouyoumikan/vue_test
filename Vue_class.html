<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiitaAPIを用いたリアルタイムサーチ</title>
    <!-- cssのスタイルシート -->
    <link rel="stylesheet" href="css/Vue_class.css">
</head>
<body>
    <!-- Vue.jsでのクラスのデータバインディング -->
    <div id="app">
        <!-- クラスとスタイルの共存データバインディング -->
        <p>Hello 
            <span class="bg-gray text-blue" v-bind:class="{ large: isLarge, 'text-danger': hasError }">Vue.js!</span>
        </p>
        <p>Hello 
            <span :class="{ large: isLarge, 'text-danger': hasError }">Vue.js!</span>
        </p>

        <br>
        <!-- 配列構文によるクラスとスタイルの共存データバインディング -->
        <p>Hello 
            <span :class="largeClass">Vue.js!</span>
        </p>
        <p>Hello 
            <span :class="[largeClass, dangerClass]">Vue.js!</span>
        </p>
    </div>

    <!-- Vue.jsデータのインストール -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    
    <!-- jsのファイル読み込み -->
    <script src="js/Vue_class.js"></script>
</body>
</html>
